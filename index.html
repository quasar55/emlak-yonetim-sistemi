<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emlak Yönetim Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body { 
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            color: #1e293b;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-input-wrapper {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            background: white;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 1.125rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.39);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px 0 rgba(59, 130, 246, 0.5);
        }
        
        .dashboard-header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
        }
        
        .nav-container {
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .nav-tab {
            padding: 1rem 1.5rem;
            margin-right: 0.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        
        .nav-tab.active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.39);
        }
        
        .nav-tab:not(.active) {
            background: #f8fafc;
            color: #64748b;
            border-color: #e2e8f0;
        }
        
        .nav-tab:not(.active):hover {
            color: #3b82f6;
            background: white;
            border-color: #3b82f6;
        }
        
        .search-section {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            background: #f8fafc;
            transition: all 0.2s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
        }
        
        .price-badge {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            font-weight: 700;
            font-size: 1.125rem;
            display: inline-block;
            box-shadow: 0 4px 14px 0 rgba(245, 158, 11, 0.39);
        }
        
        .status-badge {
            padding: 0.375rem 0.875rem;
            border-radius: 1rem;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-available {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }
        
        .status-sold {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .status-rented {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .feature-badge {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            color: #475569;
            padding: 0.375rem 0.75rem;
            border-radius: 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-edit:hover, .btn-delete:hover {
            transform: translateY(-1px);
        }
        
        .modal-backdrop {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            background: white;
            border-radius: 1rem;
            border: 1px solid #e2e8f0;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 1.5rem;
            border-radius: 1rem 1rem 0 0;
        }
        
        .client-type-buyer {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .client-type-seller {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }
        
        .client-type-renter {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Giriş Sayfası -->
        <div class="min-h-screen flex items-center justify-center p-6">
            <div class="login-card rounded-2xl p-8 w-full max-w-md">
                <!-- Logo ve Başlık -->
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-building text-2xl text-white"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Emlak Yönetimi</h1>
                    <p class="text-gray-600 font-medium">Profesyonel yönetim platformu</p>
                </div>
                
                <!-- Form Alanları -->
                <div>
                    <div class="form-group">
                        <label class="form-label">Ad Soyad</label>
                        <div class="form-input-wrapper">
                            <i class="fas fa-user form-icon"></i>
                            <input type="text" id="name" class="form-input" placeholder="Adınızı ve soyadınızı girin">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Şirket</label>
                        <div class="form-input-wrapper">
                            <i class="fas fa-building form-icon"></i>
                            <input type="text" id="company" class="form-input" placeholder="Şirket adını girin">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Telefon</label>
                        <div class="form-input-wrapper">
                            <i class="fas fa-phone form-icon"></i>
                            <input type="tel" id="phone" class="form-input" placeholder="0xxx xxx xx xx">
                        </div>
                    </div>
                    
                    <button onclick="login()" class="btn-primary w-full mt-6">
                        <i class="fas fa-arrow-right mr-2"></i>
                        Sisteme Giriş Yap
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global Variables
        var currentView = 'properties';
        var searchTerm = '';
        var editingId = null;

        var properties = [
            {
                id: 1,
                title: "Modern Merkez Dairesi",
                price: 2500000,
                location: "Kadıköy, İstanbul",
                type: "apartment",
                bedrooms: 3,
                bathrooms: 2,
                area: 120,
                parking: true,
                description: "Şehir merkezinde modern daire, deniz manzaralı",
                status: "available"
            },
            {
                id: 2,
                title: "Deniz Manzaralı Villa",
                price: 4500000,
                location: "Bodrum, Muğla",
                type: "villa",
                bedrooms: 4,
                bathrooms: 3,
                area: 200,
                parking: true,
                description: "Özel plajlı lüks villa",
                status: "available"
            },
            {
                id: 3,
                title: "İş Merkezi Ofisi",
                price: 1800000,
                location: "Levent, İstanbul",
                type: "office",
                bedrooms: 0,
                bathrooms: 2,
                area: 85,
                parking: true,
                description: "Modern iş merkezi içinde ofis",
                status: "rented"
            }
        ];

        var clients = [
            {
                id: 1,
                name: "Ahmet Yılmaz",
                email: "ahmet@example.com",
                phone: "0532 123 45 67",
                type: "buyer",
                budget: 3000000,
                preferences: "3+1 daire, merkezi konum, deniz manzaralı"
            },
            {
                id: 2,
                name: "Fatma Kaya",
                email: "fatma@example.com",
                phone: "0533 234 56 78",
                type: "seller",
                budget: 0,
                preferences: "Villa satışı, Bodrum bölgesi"
            },
            {
                id: 3,
                name: "Mehmet Özkan",
                email: "mehmet@example.com",
                phone: "0534 345 67 89",
                type: "renter",
                budget: 15000,
                preferences: "Aylık ofis kirası, merkezi lokasyon"
            }
        ];

        // Helper Functions
        function formatPrice(price) {
            return new Intl.NumberFormat('tr-TR', {
                style: 'currency',
                currency: 'TRY',
                minimumFractionDigits: 0
            }).format(price);
        }

        function showToast(message, type) {
            var toast = document.createElement('div');
            toast.className = 'fixed top-4 right-4 z-50 p-4 rounded-xl text-white font-semibold shadow-lg transform translate-x-full transition-transform duration-300';
            toast.className += type === 'success' ? ' bg-green-500' : ' bg-red-500';
            toast.innerHTML = '<i class="fas fa-' + (type === 'success' ? 'check' : 'times') + '-circle mr-2"></i>' + message;
            document.body.appendChild(toast);
            
            setTimeout(function() { toast.classList.remove('translate-x-full'); }, 100);
            setTimeout(function() { 
                toast.classList.add('translate-x-full');
                setTimeout(function() { if(toast.parentNode) toast.remove(); }, 300);
            }, 3000);
        }

        // Main Functions
        function login() {
            var name = document.getElementById('name').value;
            var company = document.getElementById('company').value;
            var phone = document.getElementById('phone').value;

            if (!name || !company || !phone) {
                showToast('Lütfen tüm alanları eksiksiz doldurun!', 'error');
                return;
            }

            showToast('Başarıyla giriş yapıldı!', 'success');
            setTimeout(renderDashboard, 1000);
        }

        function renderDashboard() {
            document.getElementById('app').innerHTML = 
                '<div class="min-h-screen bg-gray-50">' +
                
                '<!-- Header -->' +
                '<header class="dashboard-header sticky top-0 z-40">' +
                '<div class="max-w-7xl mx-auto px-6 py-4">' +
                '<div class="flex justify-between items-center">' +
                '<div class="flex items-center">' +
                '<div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center mr-4">' +
                '<i class="fas fa-building text-white text-xl"></i>' +
                '</div>' +
                '<div>' +
                '<h1 class="text-2xl font-bold text-gray-900">Emlak Yönetim Sistemi</h1>' +
                '<p class="text-gray-600 text-sm font-medium">Profesyonel emlak yönetimi</p>' +
                '</div>' +
                '</div>' +
                '<button onclick="location.reload()" class="text-red-500 hover:text-red-700 font-semibold px-4 py-2 rounded-lg hover:bg-red-50 transition-all">' +
                '<i class="fas fa-sign-out-alt mr-2"></i>Çıkış' +
                '</button>' +
                '</div>' +
                '</div>' +
                '</header>' +

                '<!-- Navigation -->' +
                '<nav class="nav-container sticky top-20 z-30">' +
                '<div class="max-w-7xl mx-auto px-6 py-4">' +
                '<div class="flex">' +
                '<button onclick="switchView(\'properties\')" class="nav-tab ' + (currentView === 'properties' ? 'active' : '') + '">' +
                '<i class="fas fa-home mr-2"></i>Emlaklar (' + properties.length + ')' +
                '</button>' +
                '<button onclick="switchView(\'clients\')" class="nav-tab ' + (currentView === 'clients' ? 'active' : '') + '">' +
                '<i class="fas fa-users mr-2"></i>Müşteriler (' + clients.length + ')' +
                '</button>' +
                '</div>' +
                '</div>' +
                '</nav>' +

                '<!-- Main Content -->' +
                '<main class="max-w-7xl mx-auto px-6 py-8">' +
                
                '<!-- Search Section -->' +
                '<div class="search-section">' +
                '<div class="flex flex-col lg:flex-row gap-4 items-center">' +
                '<div class="flex-1 relative w-full">' +
                '<i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>' +
                '<input type="text" placeholder="' + (currentView === 'properties' ? 'Emlak ara... (başlık, konum, tür)' : 'Müşteri ara... (ad, email, telefon)') + '" value="' + searchTerm + '" oninput="updateSearch(this.value)" class="search-input">' +
                '</div>' +
                '<button onclick="openAddModal()" class="btn-primary whitespace-nowrap">' +
                '<i class="fas fa-plus mr-2"></i>' + (currentView === 'properties' ? 'Yeni Emlak' : 'Yeni Müşteri') +
                '</button>' +
                '</div>' +
                '</div>' +
                
                '<!-- Content Grid -->' +
                '<div id="contentGrid"></div>' +
                '</main>' +
                
                '<!-- Modal Container -->' +
                '<div id="modalContainer"></div>' +
                '</div>';
            
            renderContent();
        }

        function renderContent() {
            var grid = document.getElementById('contentGrid');
            var data = currentView === 'properties' ? properties : clients;
            var filtered = data.filter(function(item) {
                var searchText = (item.title || item.name + ' ' + item.email).toLowerCase();
                return searchText.includes(searchTerm.toLowerCase());
            });

            if (filtered.length === 0) {
                grid.innerHTML = 
                    '<div class="text-center py-16">' +
                    '<div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-6">' +
                    '<i class="fas fa-' + (currentView === 'properties' ? 'home' : 'users') + ' text-3xl text-gray-400"></i>' +
                    '</div>' +
                    '<h3 class="text-2xl font-bold text-gray-900 mb-4">' + (searchTerm ? 'Arama sonucu bulunamadı' : 'Henüz ' + (currentView === 'properties' ? 'emlak' : 'müşteri') + ' eklenmemiş') + '</h3>' +
                    '<p class="text-gray-600 mb-6">' + (searchTerm ? 'Farklı arama terimleri deneyebilirsiniz' : 'İlk ' + (currentView === 'properties' ? 'emlakınızı' : 'müşterinizi') + ' ekleyerek başlayın') + '</p>' +
                    (!searchTerm ? '<button onclick="openAddModal()" class="btn-primary"><i class="fas fa-plus mr-2"></i>İlk ' + (currentView === 'properties' ? 'Emlakı' : 'Müşteriyi') + ' Ekle</button>' : '') +
                    '</div>';
                return;
            }

            var html = '<div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">';
            
            for (var i = 0; i < filtered.length; i++) {
                var item = filtered[i];
                
                if (currentView === 'properties') {
                    html += 
                        '<div class="card">' +
                        '<div class="flex justify-between items-start mb-4">' +
                        '<h3 class="text-xl font-bold text-gray-900 flex-1 mr-3">' + item.title + '</h3>' +
                        '<span class="status-badge status-' + item.status + '">' + 
                        (item.status === 'available' ? 'Müsait' : item.status === 'sold' ? 'Satıldı' : 'Kiralandı') + 
                        '</span>' +
                        '</div>' +
                        
                        '<div class="mb-4">' +
                        '<div class="price-badge mb-4">' + formatPrice(item.price) + '</div>' +
                        '</div>' +
                        
                        '<div class="space-y-3 mb-4 text-gray-600">' +
                        '<div class="flex items-center">' +
                        '<i class="fas fa-map-marker-alt mr-3 text-red-500"></i>' +
                        '<span class="font-medium">' + item.location + '</span>' +
                        '</div>' +
                        '<div class="flex items-center">' +
                        '<i class="fas fa-expand-arrows-alt mr-3 text-blue-500"></i>' +
                        '<span class="font-medium">' + item.area + ' m²</span>' +
                        '</div>' +
                        '</div>' +
                        
                        '<div class="flex flex-wrap gap-2 mb-4">' +
                        (item.bedrooms > 0 ? '<span class="feature-badge"><i class="fas fa-bed text-indigo-600"></i>' + item.bedrooms + ' yatak</span>' : '') +
                        (item.bathrooms > 0 ? '<span class="feature-badge"><i class="fas fa-bath text-blue-600"></i>' + item.bathrooms + ' banyo</span>' : '') +
                        (item.parking ? '<span class="feature-badge"><i class="fas fa-car text-green-600"></i>Otopark</span>' : '') +
                        '</div>' +
                        
                        '<p class="text-gray-600 text-sm mb-4 leading-relaxed">' + item.description + '</p>' +
                        
                        '<div class="flex gap-3">' +
                        '<button onclick="editProperty(' + item.id + ')" class="btn-edit flex-1">' +
                        '<i class="fas fa-edit mr-2"></i>Düzenle' +
                        '</button>' +
                        '<button onclick="deleteProperty(' + item.id + ')" class="btn-delete flex-1">' +
                        '<i class="fas fa-trash mr-2"></i>Sil' +
                        '</button>' +
                        '</div>' +
                        '</div>';
                } else {
                    var clientTypeClass = 'client-type-' + item.type;
                    html += 
                        '<div class="card">' +
                        '<div class="flex justify-between items-start mb-4">' +
                        '<div class="flex items-center">' +
                        '<div class="w-12 h-12 bg-gradient-to-r from-indigo-500 to-blue-600 rounded-xl flex items-center justify-center mr-3">' +
                        '<i class="fas fa-user text-white"></i>' +
                        '</div>' +
                        '<h3 class="text-xl font-bold text-gray-900">' + item.name + '</h3>' +
                        '</div>' +
                        '<span class="status-badge ' + clientTypeClass + '">' + 
                        (item.type === 'buyer' ? 'Alıcı' : item.type === 'seller' ? 'Satıcı' : 'Kiracı') + 
                        '</span>' +
                        '</div>' +
                        
                        '<div class="space-y-3 mb-4 text-gray-600">' +
                        '<div class="flex items-center">' +
                        '<i class="fas fa-envelope mr-3 text-blue-500"></i>' +
                        '<a href="mailto:' + item.email + '" class="font-medium hover:text-blue-600">' + item.email + '</a>' +
                        '</div>' +
                        '<div class="flex items-center">' +
                        '<i class="fas fa-phone mr-3 text-green-500"></i>' +
                        '<a href="tel:' + item.phone + '" class="font-medium hover:text-green-600">' + item.phone + '</a>' +
                        '</div>' +
                        (item.budget > 0 ? '<div class="flex items-center"><i class="fas fa-wallet mr-3 text-yellow-500"></i><span class="font-bold">' + formatPrice(item.budget) + '</span></div>' : '') +
                        '</div>' +
                        
                        (item.preferences ? '<div class="bg-gray-50 rounded-xl p-3 mb-4"><h4 class="font-semibold text-gray-900 mb-2"><i class="fas fa-clipboard-list text-indigo-500 mr-2"></i>Tercihler</h4><p class="text-gray-700 text-sm">' + item.preferences + '</p></div>' : '') +
                        
                        '<div class="flex gap-3">' +
                        '<button onclick="editClient(' + item.id + ')" class="btn-edit flex-1">' +
                        '<i class="fas fa-edit mr-2"></i>Düzenle' +
                        '</button>' +
                        '<button onclick="deleteClient(' + item.id + ')" class="btn-delete flex-1">' +
                        '<i class="fas fa-trash mr-2"></i>Sil' +
                        '</button>' +
                        '</div>' +
                        '</div>';
                }
            }
            
            html += '</div>';
            grid.innerHTML = html;
        }

        function switchView(view) {
            currentView = view;
            searchTerm = '';
            renderDashboard();
        }

        function updateSearch(value) {
            searchTerm = value;
            renderContent();
        }

        function openAddModal() {
            editingId = null;
            if (currentView === 'properties') {
                openPropertyModal();
            } else {
                openClientModal();
            }
        }

        function openPropertyModal(property) {
            document.getElementById('modalContainer').innerHTML = 
                '<div class="modal-backdrop fixed inset-0 z-50 flex items-center justify-center p-6" onclick="closeModal()">' +
                '<div class="modal-content max-w-4xl w-full max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">' +
                
                '<div class="modal-header">' +
                '<h2 class="text-2xl font-bold">' +
                '<i class="fas fa-building mr-3"></i>' + (property ? 'Emlak Düzenle' : 'Yeni Emlak Ekle') +
                '</h2>' +
                '</div>' +
                
                '<form class="p-6" onsubmit="saveProperty(event)">' +
                '<div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">' +
                
                '<div class="form-group">' +
                '<label class="form-label">Emlak Başlığı</label>' +
                '<input type="text" name="title" placeholder="Modern Merkez Dairesi" value="' + (property ? property.title : '') + '" required class="form-input">' +
                '</div>' +
                
                '<div class="form-group">' +
                '<label class="form-label">Fiyat (₺)</label>' +
                '<input type="number" name="price" placeholder="2500000" value="' + (property ? property.price : '') + '" required class="form-input">' +
                '</div>' +
                
                '<div class="form-group">' +
                '<label class="form-label">Konum</label>' +
                '<input type="text" name="location" placeholder="Kadıköy, İstanbul" value="' + (property ? property.location : '') + '" required class="form-input">' +
                '</div>' +
                
                '<div class="form-group">' +
                '<label class="form-label">Emlak Türü</label>' +
                '<select name="type" class="form-input">' +
                '<option value="apartment"' + (property && property.type === 'apartment' ? ' selected' : '') + '>Daire</option>' +
                '<option value="house"' + (property && property.type === 'house' ? ' selected' : '') + '>Müstakil Ev</option>' +
                '<option value="villa"' + (property && property.type === 'villa' ? ' selected' : '') + '>Villa</option>' +
                '<option value="office"' + (property && property.type === 'office' ? ' selected' : '') + '>Ofis</option>' +
                '</select>' +
                '</div>' +
                
                '<div class="form-group">' +
                '<label class="form-label">Yatak Odası</label>' +
                '<input type="number" name="bedrooms" placeholder="3" value="' + (property ? property.bedrooms : 1) + '" min="0" class="form-input">' +
                '</div>' +
                
                '<div class="form-group">' +
                '<label class="form-label">Banyo Sayısı</label>' +
                '<input type="number" name="bathrooms" placeholder="2" value="' + (property ? property.bathrooms : 1) + '" min="0" class="form-input">' +
                '</div>' +
                
                '<div class="form-group">' +
                '<label class="form-label">Alan (m²)</label>' +
                '<input type="number" name="area" placeholder="120" value="' + (property ? property.area : '') + '" required class="form-input">' +
                '</div>' +
                
                '<div class="form-group">' +
                '<label class="form-label">Durum</label>' +
                '<select name="status" class="form-input">' +
                '<option value="available"' + (property && property.status === 'available' ? ' selected' : '') + '>Müsait</option>' +
                '<option value="sold"' + (property && property.status === 'sold' ? ' selected' : '') + '>Satıldı</option>' +
                '<option value="rented"' + (property && property.status === 'rented' ? ' selected' : '') + '>Kiralandı</option>' +
                '</select>' +
                '</div>' +
                
                '</div>' +
                
                '<div class="form-group mb-6">' +
                '<label class="flex items-center gap-3 cursor-pointer p-3 bg-gray-50 rounded-lg hover:bg-gray-100">' +
                '<input type="checkbox" name="parking"' + (property && property.parking ? ' checked' : '') + ' class="w-5 h-5 text-blue-600 rounded">' +
                '<span class="font-semibold text-gray-800"><i class="fas fa-car text-green-600 mr-2"></i>Otopark Mevcut</span>' +
                '</label>' +
                '</div>' +
                
                '<div class="form-group mb-6">' +
                '<label class="form-label">Detaylı Açıklama</label>' +
                '<textarea name="description" rows="4" placeholder="Emlakın özelliklerini detaylı açıklayın..." class="form-input resize-none">' + (property ? property.description : '') + '</textarea>' +
                '</div>' +
                
                '<div class="flex gap-4">' +
                '<button type="submit" class="btn-primary flex-1">' +
                '<i class="fas fa-save mr-2"></i>' + (property ? 'Güncelle' : 'Kaydet') +
                '</button>' +
                '<button type="button" onclick="closeModal()" class="btn-delete flex-1">' +
                '<i class="fas fa-times mr-2"></i>İptal' +
                '</button>' +
                '</div>' +
                '</form>' +
                '</div>' +
                '</div>';
        }

        function openClientModal(client) {
            document.getElementById('modalContainer').innerHTML = 
                '<div class="modal-backdrop fixed inset-0 z-50 flex items-center justify-center p-6" onclick="closeModal()">' +
                '<div class="modal-content max-w-4xl w-full max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">' +
                
                '<div class="modal-header">' +
                '<h2 class="text-2xl font-bold">' +
                '<i class="fas fa-user-plus mr-3"></i>' + (client ? 'Müşteri Düzenle' : 'Yeni Müşteri Ekle') +
                '</h2>' +
                '</div>' +
                
                '<form class="p-6" onsubmit="saveClient(event)">' +
                '<div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">' +
                
                '<div class="form-group">' +
                '<label class="form-label">Ad Soyad</label>' +
                '<input type="text" name="name" placeholder="Ahmet Yılmaz" value="' + (client ? client.name : '') + '" required class="form-input">' +
                '</div>' +
                
                '<div class="form-group">' +
                '<label class="form-label">E-posta</label>' +
                '<input type="email" name="email" placeholder="ahmet@example.com" value="' + (client ? client.email : '') + '" required class="form-input">' +
                '</div>' +
                
                '<div class="form-group">' +
                '<label class="form-label">Telefon</label>' +
                '<input type="tel" name="phone" placeholder="0532 123 45 67" value="' + (client ? client.phone : '') + '" required class="form-input">' +
                '</div>' +
                
                '<div class="form-group">' +
                '<label class="form-label">Müşteri Tipi</label>' +
                '<select name="type" class="form-input">' +
                '<option value="buyer"' + (client && client.type === 'buyer' ? ' selected' : '') + '>Alıcı</option>' +
                '<option value="seller"' + (client && client.type === 'seller' ? ' selected' : '') + '>Satıcı</option>' +
                '<option value="renter"' + (client && client.type === 'renter' ? ' selected' : '') + '>Kiracı</option>' +
                '</select>' +
                '</div>' +
                
                '</div>' +
                
                '<div class="form-group mb-6">' +
                '<label class="form-label">Bütçe (₺)</label>' +
                '<input type="number" name="budget" placeholder="3000000" value="' + (client ? client.budget : '') + '" class="form-input">' +
                '</div>' +
                
                '<div class="form-group mb-6">' +
                '<label class="form-label">Tercihler & Notlar</label>' +
                '<textarea name="preferences" rows="4" placeholder="Müşterinin tercihleri, özel notlar..." class="form-input resize-none">' + (client ? client.preferences : '') + '</textarea>' +
                '</div>' +
                
                '<div class="flex gap-4">' +
                '<button type="submit" class="btn-primary flex-1">' +
                '<i class="fas fa-save mr-2"></i>' + (client ? 'Güncelle' : 'Kaydet') +
                '</button>' +
                '<button type="button" onclick="closeModal()" class="btn-delete flex-1">' +
                '<i class="fas fa-times mr-2"></i>İptal' +
                '</button>' +
                '</div>' +
                '</form>' +
                '</div>' +
                '</div>';
        }

        function closeModal() {
            document.getElementById('modalContainer').innerHTML = '';
            editingId = null;
        }

        function saveProperty(event) {
            event.preventDefault();
            var form = new FormData(event.target);
            var data = {
                title: form.get('title'),
                price: parseInt(form.get('price')),
                location: form.get('location'),
                type: form.get('type'),
                bedrooms: parseInt(form.get('bedrooms')),
                bathrooms: parseInt(form.get('bathrooms')),
                area: parseInt(form.get('area')),
                parking: form.get('parking') === 'on',
                description: form.get('description'),
                status: form.get('status')
            };

            if (editingId) {
                for (var i = 0; i < properties.length; i++) {
                    if (properties[i].id === editingId) {
                        properties[i] = Object.assign({ id: editingId }, data);
                        break;
                    }
                }
                showToast('Emlak başarıyla güncellendi!', 'success');
            } else {
                data.id = Math.max.apply(Math, properties.map(function(p) { return p.id; })) + 1;
                properties.push(data);
                showToast('Yeni emlak başarıyla eklendi!', 'success');
            }
            
            closeModal();
            renderContent();
        }

        function saveClient(event) {
            event.preventDefault();
            var form = new FormData(event.target);
            var data = {
                name: form.get('name'),
                email: form.get('email'),
                phone: form.get('phone'),
                type: form.get('type'),
                budget: parseInt(form.get('budget')) || 0,
                preferences: form.get('preferences')
            };

            if (editingId) {
                for (var i = 0; i < clients.length; i++) {
                    if (clients[i].id === editingId) {
                        clients[i] = Object.assign({ id: editingId }, data);
                        break;
                    }
                }
                showToast('Müşteri başarıyla güncellendi!', 'success');
            } else {
                data.id = Math.max.apply(Math, clients.map(function(c) { return c.id; })) + 1;
                clients.push(data);
                showToast('Yeni müşteri başarıyla eklendi!', 'success');
            }
            
            closeModal();
            renderContent();
        }

        function editProperty(id) {
            editingId = id;
            var property = properties.find(function(p) { return p.id === id; });
            openPropertyModal(property);
        }

        function editClient(id) {
            editingId = id;
            var client = clients.find(function(c) { return c.id === id; });
            openClientModal(client);
        }

        function deleteProperty(id) {
            if (confirm('Bu emlakı silmek istediğinizden emin misiniz?')) {
                properties = properties.filter(function(p) { return p.id !== id; });
                showToast('Emlak başarıyla silindi!', 'success');
                renderContent();
            }
        }

        function deleteClient(id) {
            if (confirm('Bu müşteriyi silmek istediğinizden emin misiniz?')) {
                clients = clients.filter(function(c) { return c.id !== id; });
                showToast('Müşteri başarıyla silindi!', 'success');
                renderContent();
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                var modal = document.getElementById('modalContainer');
                if (modal && modal.innerHTML.trim() !== '') {
                    closeModal();
                }
            }
        });
    </script>
</body>
</html>
