<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emlak Y√∂netim Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .nav-menu {
            background: white;
            border-radius: 15px;
            padding: 0;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .nav-item {
            display: inline-block;
            padding: 15px 25px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .nav-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .nav-item:hover {
            background: #e9ecef;
        }

        .nav-item.active:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-header h2 {
            color: #333;
            font-size: 24px;
        }

        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
            margin-bottom: 5px;
        }

        .card-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .hidden {
            display: none !important;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .nav-item {
                display: block;
                width: 100%;
            }
            
            .section-header {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .card-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Ekranƒ± -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <h2>üè† Emlak Y√∂netim Sistemi</h2>
            <div class="form-group">
                <label for="fullName">Ad Soyad *</label>
                <input type="text" id="fullName" placeholder="Adƒ±nƒ±z ve soyadƒ±nƒ±zƒ± girin" required>
            </div>
            <div class="form-group">
                <label for="companyName">≈ûirket Adƒ±</label>
                <input type="text" id="companyName" placeholder="≈ûirket adƒ±nƒ±zƒ± girin">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Telefon No *</label>
                <input type="tel" id="phoneNumber" placeholder="5XX XXX XX XX" required>
            </div>
            <button class="btn" onclick="login()">Sisteme Giri≈ü Yap</button>
        </div>
    </div>

    <!-- Ana Uygulama -->
    <div id="mainApp" class="hidden">
        <div class="container">
            <div class="header">
                <h1>üè† Emlak Y√∂netim Sistemi</h1>
                <button class="btn btn-secondary" onclick="logout()" type="button">√áƒ±kƒ±≈ü Yap</button>
            </div>

            <div class="nav-menu">
                <button class="nav-item active" onclick="showSection('dashboard')">üìä Dashboard</button>
                <button class="nav-item" onclick="showSection('customers')">üë• M√º≈üteriler</button>
                <button class="nav-item" onclick="showSection('properties')">üèòÔ∏è ƒ∞lanlar</button>
                <button class="nav-item" onclick="showSection('tasks')">üìã G√∂revler</button>
                <button class="nav-item" onclick="showSection('notes')">üìù Notlar</button>
            </div>

            <!-- Dashboard -->
            <div id="dashboard" class="section active">
                <h2>Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="customerCount">0</h3>
                        <p>Toplam M√º≈üteri</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="propertyCount">0</h3>
                        <p>Toplam ƒ∞lan</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="taskCount">0</h3>
                        <p>Aktif G√∂rev</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="noteCount">0</h3>
                        <p>Toplam Not</p>
                    </div>
                </div>
            </div>

            <!-- M√º≈üteriler -->
            <div id="customers" class="section">
                <div class="section-header">
                    <h2>M√º≈üteriler</h2>
                    <button class="btn" onclick="showCustomerModal()">+ M√º≈üteri Ekle</button>
                </div>
                <div id="customerList"></div>
            </div>

            <!-- ƒ∞lanlar -->
            <div id="properties" class="section">
                <div class="section-header">
                    <h2>ƒ∞lanlar</h2>
                    <button class="btn" onclick="showPropertyModal()">+ ƒ∞lan Ekle</button>
                </div>
                <div id="propertyList"></div>
            </div>

            <!-- G√∂revler -->
            <div id="tasks" class="section">
                <div class="section-header">
                    <h2>G√∂revler</h2>
                    <button class="btn" onclick="showTaskModal()">+ G√∂rev Ekle</button>
                </div>
                <div id="taskList"></div>
            </div>

            <!-- Notlar -->
            <div id="notes" class="section">
                <div class="section-header">
                    <h2>Notlar</h2>
                    <button class="btn" onclick="showNoteModal()">+ Not Ekle</button>
                </div>
                <div id="noteList"></div>
            </div>
        </div>
    </div>

    <!-- M√º≈üteri Modal -->
    <div id="customerModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>M√º≈üteri Ekle/D√ºzenle</h3>
                <button class="close-btn" onclick="closeCustomerModal()">&times;</button>
            </div>
            <div class="form-group">
                <label for="customerName">Ad Soyad *</label>
                <input type="text" id="customerName" required>
            </div>
            <div class="form-group">
                <label for="customerPhone">Telefon *</label>
                <input type="tel" id="customerPhone" required>
            </div>
            <div class="form-group">
                <label for="customerEmail">E-posta</label>
                <input type="email" id="customerEmail">
            </div>
            <div class="form-group">
                <label for="customerType">M√º≈üteri Tipi *</label>
                <select id="customerType" required>
                    <option value="">Se√ßiniz</option>
                    <option value="Alƒ±cƒ±">Alƒ±cƒ±</option>
                    <option value="Satƒ±cƒ±">Satƒ±cƒ±</option>
                    <option value="Kiracƒ±">Kiracƒ±</option>
                    <option value="Ev Sahibi">Ev Sahibi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="customerBudget">B√ºt√ße</label>
                <input type="text" id="customerBudget" placeholder="√ñrn: 500.000 TL">
            </div>
            <div class="form-group">
                <label for="customerNotes">Notlar</label>
                <textarea id="customerNotes" rows="3"></textarea>
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="closeCustomerModal()">ƒ∞ptal</button>
                <button class="btn" onclick="saveCustomer()">Kaydet</button>
            </div>
        </div>
    </div>

    <!-- ƒ∞lan Modal -->
    <div id="propertyModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ƒ∞lan Ekle/D√ºzenle</h3>
                <button class="close-btn" onclick="closePropertyModal()">&times;</button>
            </div>
            <div class="form-group">
                <label for="propertyTitle">ƒ∞lan Ba≈ülƒ±ƒüƒ± *</label>
                <input type="text" id="propertyTitle" required placeholder="√ñrn: 3+1 Daire Merkez Lokasyon">
            </div>
            <div class="form-group">
                <label for="propertyType">Emlak Tipi *</label>
                <select id="propertyType" required>
                    <option value="">Se√ßiniz</option>
                    <option value="Daire">Daire</option>
                    <option value="Villa">Villa</option>
                    <option value="Ofis">Ofis</option>
                    <option value="D√ºkkan">D√ºkkan</option>
                    <option value="Arsa">Arsa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="propertyStatus">Durum *</label>
                <select id="propertyStatus" required>
                    <option value="">Se√ßiniz</option>
                    <option value="Satƒ±lƒ±k">Satƒ±lƒ±k</option>
                    <option value="Kiralƒ±k">Kiralƒ±k</option>
                </select>
            </div>
            <div class="form-group">
                <label for="propertyPrice">Fiyat *</label>
                <input type="text" id="propertyPrice" required placeholder="√ñrn: 850.000 TL">
            </div>
            <div class="form-group">
                <label for="propertyLocation">Konum *</label>
                <input type="text" id="propertyLocation" required placeholder="√ñrn: √áankaya/Ankara">
            </div>
            <div class="form-group">
                <label for="propertySize">M¬≤ *</label>
                <input type="text" id="propertySize" required placeholder="√ñrn: 120">
            </div>
            <div class="form-group">
                <label for="propertyRooms">Oda Sayƒ±sƒ±</label>
                <input type="text" id="propertyRooms" placeholder="√ñrn: 3+1">
            </div>
            <div class="form-group">
                <label for="propertyDescription">A√ßƒ±klama</label>
                <textarea id="propertyDescription" rows="4"></textarea>
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="closePropertyModal()">ƒ∞ptal</button>
                <button class="btn" onclick="saveProperty()">Kaydet</button>
            </div>
        </div>
    </div>

    <!-- G√∂rev Modal -->
    <div id="taskModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>G√∂rev Ekle/D√ºzenle</h3>
                <button class="close-btn" onclick="closeTaskModal()">&times;</button>
            </div>
            <div class="form-group">
                <label for="taskTitle">G√∂rev Ba≈ülƒ±ƒüƒ± *</label>
                <input type="text" id="taskTitle" required>
            </div>
            <div class="form-group">
                <label for="taskDescription">A√ßƒ±klama</label>
                <textarea id="taskDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="taskDate">Tarih *</label>
                <input type="date" id="taskDate" required>
            </div>
            <div class="form-group">
                <label for="taskPriority">√ñncelik *</label>
                <select id="taskPriority" required>
                    <option value="">Se√ßiniz</option>
                    <option value="D√º≈ü√ºk">D√º≈ü√ºk</option>
                    <option value="Orta">Orta</option>
                    <option value="Y√ºksek">Y√ºksek</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="closeTaskModal()">ƒ∞ptal</button>
                <button class="btn" onclick="saveTask()">Kaydet</button>
            </div>
        </div>
    </div>

    <!-- Not Modal -->
    <div id="noteModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Not Ekle/D√ºzenle</h3>
                <button class="close-btn" onclick="closeNoteModal()">&times;</button>
            </div>
            <div class="form-group">
                <label for="noteTitle">Not Ba≈ülƒ±ƒüƒ± *</label>
                <input type="text" id="noteTitle" required>
            </div>
            <div class="form-group">
                <label for="noteContent">ƒ∞√ßerik *</label>
                <textarea id="noteContent" rows="6" required></textarea>
            </div>
            <div class="form-group">
                <label for="noteCategory">Kategori</label>
                <select id="noteCategory">
                    <option value="">Se√ßiniz</option>
                    <option value="Genel">Genel</option>
                    <option value="M√º≈üteri">M√º≈üteri</option>
                    <option value="ƒ∞lan">ƒ∞lan</option>
                    <option value="Toplantƒ±">Toplantƒ±</option>
                    <option value="√ñnemli">√ñnemli</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="closeNoteModal()">ƒ∞ptal</button>
                <button class="btn" onclick="saveNote()">Kaydet</button>
            </div>
        </div>
    </div>

    <script>
        // Global deƒüi≈ükenler
        let currentCustomerId = null;
        let currentPropertyId = null;
        let currentTaskId = null;
        let currentNoteId = null;

        // Veri dizileri
        let customers = [];
        let properties = [];
        let tasks = [];
        let notes = [];

        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateDashboard();
        });

        // Veri y√ºkleme
        function loadData() {
            customers = JSON.parse(localStorage.getItem('emlak_customers') || '[]');
            properties = JSON.parse(localStorage.getItem('emlak_properties') || '[]');
            tasks = JSON.parse(localStorage.getItem('emlak_tasks') || '[]');
            notes = JSON.parse(localStorage.getItem('emlak_notes') || '[]');
        }

        // Veri kaydetme
        function saveData() {
            localStorage.setItem('emlak_customers', JSON.stringify(customers));
            localStorage.setItem('emlak_properties', JSON.stringify(properties));
            localStorage.setItem('emlak_tasks', JSON.stringify(tasks));
            localStorage.setItem('emlak_notes', JSON.stringify(notes));
        }

        // Giri≈ü i≈ülemi
        function login() {
            const fullName = document.getElementById('fullName').value.trim();
            const companyName = document.getElementById('companyName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            
            if (!fullName || !phoneNumber) {
                alert('L√ºtfen zorunlu alanlarƒ± doldurun! (Ad Soyad ve Telefon No)');
                return;
            }
            
            // Telefon numarasƒ± basit validasyonu
            if (phoneNumber.length < 10) {
                alert('L√ºtfen ge√ßerli bir telefon numarasƒ± girin!');
                return;
            }
            
            // Kullanƒ±cƒ± bilgilerini kaydet
            const userInfo = {
                fullName: fullName,
                companyName: companyName,
                phoneNumber: phoneNumber,
                loginDate: new Date().toLocaleDateString('tr-TR')
            };
            localStorage.setItem('emlak_user', JSON.stringify(userInfo));
            
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            
            // Header'da kullanƒ±cƒ± adƒ±nƒ± g√∂ster
            const headerTitle = document.querySelector('.header h1');
            headerTitle.innerHTML = `üè† Emlak Y√∂netim Sistemi - <span style="font-size: 18px; color: #666;">${fullName}</span>`;
            
            // Verileri y√ºkle ve dashboard'u g√ºncelle
            loadData();
            updateDashboard();
            displayCustomers();
            displayProperties();
            displayTasks();
            displayNotes();
        }

        // √áƒ±kƒ±≈ü i≈ülemi
        function logout() {
            if (confirm('√áƒ±kƒ±≈ü yapmak istediƒüinizden emin misiniz?')) {
                document.getElementById('mainApp').classList.add('hidden');
                document.getElementById('loginPage').classList.remove('hidden');
                
                // Form alanlarƒ±nƒ± temizle
                document.getElementById('fullName').value = '';
                document.getElementById('companyName').value = '';
                document.getElementById('phoneNumber').value = '';
                
                // Kullanƒ±cƒ± bilgilerini sil
                localStorage.removeItem('emlak_user');
            }
        }

        // B√∂l√ºm g√∂sterme
        function showSection(sectionName) {
            // T√ºm b√∂l√ºmleri gizle
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            
            // Se√ßili b√∂l√ºm√º g√∂ster
            document.getElementById(sectionName).classList.add('active');
            
            // Nav men√ºs√ºn√º g√ºncelle
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => item.classList.remove('active'));
            event.target.classList.add('active');
            
            // Verileri g√ºncelle
            if (sectionName === 'customers') displayCustomers();
            if (sectionName === 'properties') displayProperties();
            if (sectionName === 'tasks') displayTasks();
            if (sectionName === 'notes') displayNotes();
            if (sectionName === 'dashboard') updateDashboard();
        }

        // Dashboard g√ºncelleme
        function updateDashboard() {
            document.getElementById('customerCount').textContent = customers.length;
            document.getElementById('propertyCount').textContent = properties.length;
            document.getElementById('taskCount').textContent = tasks.filter(task => task.status !== 'Tamamlandƒ±').length;
            document.getElementById('noteCount').textContent = notes.length;
        }

        // === M√ú≈ûTERƒ∞ ƒ∞≈ûLEMLERƒ∞ ===
        function showCustomerModal(id = null) {
            currentCustomerId = id;
            
            if (id) {
                const customer = customers.find(c => c.id === id);
                if (customer) {
                    document.getElementById('customerName').value = customer.name;
                    document.getElementById('customerPhone').value = customer.phone;
                    document.getElementById('customerEmail').value = customer.email || '';
                    document.getElementById('customerType').value = customer.type;
                    document.getElementById('customerBudget').value = customer.budget || '';
                    document.getElementById('customerNotes').value = customer.notes || '';
                }
            } else {
                document.getElementById('customerName').value = '';
                document.getElementById('customerPhone').value = '';
                document.getElementById('customerEmail').value = '';
                document.getElementById('customerType').value = '';
                document.getElementById('customerBudget').value = '';
                document.getElementById('customerNotes').value = '';
            }
            
            document.getElementById('customerModal').classList.remove('hidden');
        }

        function closeCustomerModal() {
            document.getElementById('customerModal').classList.add('hidden');
            currentCustomerId = null;
        }

        function saveCustomer() {
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const email = document.getElementById('customerEmail').value.trim();
            const type = document.getElementById('customerType').value;
            const budget = document.getElementById('customerBudget').value.trim();
            const customerNotes = document.getElementById('customerNotes').value.trim();

            if (!name || !phone || !type) {
                alert('L√ºtfen zorunlu alanlarƒ± doldurun! (Ad Soyad, Telefon, M√º≈üteri Tipi)');
                return;
            }

            const customerData = {
                id: currentCustomerId || Date.now(),
                name: name,
                phone: phone,
                email: email,
                type: type,
                budget: budget,
